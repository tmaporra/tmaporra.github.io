<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Connection Test</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .status-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 5px solid #22c55e; /* Green line */
        }
        h1 { margin-top: 0; }
        .status { color: #22c55e; font-weight: bold; }
    </style>
</head>
<body>

    <div class="status-card">
        <h1>Status: <span class="status">OK</span></h1>
        <p>The page has loaded successfully.</p>
        <p id="js-status">Checking JavaScript...</p>
    </div>

    <script>
        // Simple script to verify JS execution
        const jsStatus = document.getElementById('js-status');
        const now = new Date().toLocaleTimeString();
        jsStatus.innerHTML = `JavaScript is running.<br><small>Loaded at: ${now}</small>`;
        console.log('Test page loaded successfully at ' + now);
    </script>
</body>
</html>
